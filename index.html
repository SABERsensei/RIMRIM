<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <!-- Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="birthday.css" />
  </head>
  <body>
    <div class="card">
      <div class="outside">
        <div class="front">
          <p>HAPPY BIRTHDAY
            RIMRIM
          </p>
          <div class="cake">
            <div class="top-layer"></div>
            <div class="middle-layer"></div>
            <div class="bottom-layer"></div>
            <div class="candle"></div>
          </div>
        </div>
        <div class="back"></div>
      </div>
      <div class="inside">
        <p>तेरे बारे में लिखना तो हम बहुत कुछ चाहते हैं,
अदाएं तुममें इतनी हैं कि लफ्ज कम पड़ जाते हैं।</p>
<div class="row">
  <div class="column">
    <img src="rimrim.jpeg" alt="">
<img src="rhimjhim.jpeg" alt="">
  </div>
</div>
        <h1>&#127873;</h1>
      </div>
    </div>
  </body>
</html>
